<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-content p { margin-bottom: 0.5rem; }
        .message-content p:last-child { margin-bottom: 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body class="bg-gray-900 h-screen flex flex-col">
    <!-- Header -->
    <div class="bg-gray-800 border-b border-gray-700 px-4 py-3 flex items-center justify-between">
        <h1 class="text-xl font-semibold text-white">AI Chat Assistant</h1>
        <button id="toggle-raw" class="text-sm px-3 py-1 bg-gray-700 text-gray-300 rounded hover:bg-gray-600 transition-colors">
            Show Raw Output
        </button>
    </div>
    
    <!-- Chat Container -->
    <div class="flex-1 overflow-hidden flex flex-col">
        <div id="chat-messages" class="flex-1 overflow-y-auto px-4 py-6 space-y-4">
            <div class="text-gray-400 text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-600 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                <p>Start a conversation...</p>
            </div>
        </div>
        
        <!-- Input Form -->
        <div class="bg-gray-800 border-t border-gray-700 px-4 py-4">
            {% if not openai_key_configured %}
            <div class="mb-3 px-3 py-2 bg-yellow-900/50 border border-yellow-700 rounded-lg">
                <p class="text-sm text-yellow-400">
                    <strong>Note:</strong> Set OPENAI_API_KEY in your .env.local file to enable AI responses.
                </p>
            </div>
            {% endif %}
            
            <form 
                id="chat-form"
                hx-post="/ai/test-chat/"
                hx-target="#chat-messages"
                hx-swap="beforeend"
                class="flex gap-2"
            >
                <input 
                    type="text" 
                    name="message" 
                    id="message-input"
                    placeholder="Type your message..."
                    required
                    autocomplete="off"
                    class="flex-1 px-4 py-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                />
                <button 
                    type="submit"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium"
                >
                    Send
                </button>
            </form>
        </div>
    </div>
    
    <!-- Raw Output Modal -->
    <div id="raw-output-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg max-w-4xl w-full max-h-[80vh] overflow-hidden flex flex-col">
            <div class="px-6 py-4 border-b border-gray-700 flex items-center justify-between">
                <h2 class="text-lg font-semibold text-white">Raw API Output</h2>
                <button onclick="closeRawModal()" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-6">
                <pre id="raw-output-content" class="text-gray-300 text-sm font-mono"></pre>
            </div>
        </div>
    </div>
    
    <script>
        let rawOutputs = [];
        let showRawOutput = false;
        
        // Toggle raw output display
        document.getElementById('toggle-raw').addEventListener('click', function() {
            showRawOutput = !showRawOutput;
            this.textContent = showRawOutput ? 'Hide Raw Output' : 'Show Raw Output';
            
            if (showRawOutput && rawOutputs.length > 0) {
                showRawModal();
            }
        });
        
        function showRawModal() {
            if (rawOutputs.length > 0) {
                document.getElementById('raw-output-content').textContent = JSON.stringify(rawOutputs, null, 2);
                document.getElementById('raw-output-modal').classList.remove('hidden');
            }
        }
        
        function closeRawModal() {
            document.getElementById('raw-output-modal').classList.add('hidden');
        }
        
        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeRawModal();
            }
        });
        
        // Format text with line breaks
        function formatMessage(text) {
            return text
                .replace(/\n/g, '<br>')
                .replace(/\t/g, '&nbsp;&nbsp;&nbsp;&nbsp;');
        }
        
        // Handle form submission
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                const messagesDiv = document.getElementById('chat-messages');
                
                // Clear initial placeholder if it exists
                const placeholder = messagesDiv.querySelector('.text-gray-400');
                if (placeholder) {
                    placeholder.remove();
                }
                
                // Immediately add user message to chat
                const messageId = 'msg-' + Date.now();
                messagesDiv.innerHTML += `
                    <div class="flex justify-end mb-4" id="${messageId}">
                        <div class="max-w-[70%]">
                            <div class="bg-blue-600 text-white px-4 py-3 rounded-lg">
                                <div class="message-content">${formatMessage(message)}</div>
                            </div>
                            <div class="text-xs text-gray-500 mt-1 text-right">You</div>
                        </div>
                    </div>
                `;
                
                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });
        
        // Handle HTMX responses
        document.body.addEventListener('htmx:beforeSwap', function(evt) {
            if (evt.detail.xhr.status === 200) {
                const response = JSON.parse(evt.detail.xhr.response);
                const messagesDiv = document.getElementById('chat-messages');
                
                // Store raw output
                rawOutputs.push({
                    timestamp: new Date().toISOString(),
                    request: response.message,
                    response: response.response
                });
                
                // Add AI response (user message already added)
                const aiMessageHtml = `
                    <div class="flex justify-start mb-4">
                        <div class="max-w-[70%]">
                            <div class="bg-gray-700 text-gray-100 px-4 py-3 rounded-lg">
                                <div class="message-content">${formatMessage(response.response)}</div>
                            </div>
                            <div class="text-xs text-gray-500 mt-1">AI Assistant</div>
                        </div>
                    </div>
                `;
                
                // Append AI message directly to the DOM
                messagesDiv.insertAdjacentHTML('beforeend', aiMessageHtml);
                
                // Clear input
                document.getElementById('message-input').value = '';
                
                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                // Show raw modal if toggle is on
                if (showRawOutput) {
                    showRawModal();
                }
                
                // Prevent HTMX from swapping the response
                evt.detail.shouldSwap = false;
                evt.preventDefault();
            }
        });
        
        // Focus input on load
        document.getElementById('message-input').focus();
    </script>
</body>
</html>
