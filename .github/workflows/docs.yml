name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'docs/**'
      - '.github/workflows/docs*.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**' 
      - 'docs/**'
      - '.github/workflows/docs*.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser sphinx-copybutton

      - name: Build documentation
        run: |
          # Make sure our robust build script is executable
          chmod +x docs/scripts/build_docs_ci_fixed.sh
          
          # Run the robust build script
          ./docs/scripts/build_docs_ci_fixed.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/sphinx_docs/build/html/

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4