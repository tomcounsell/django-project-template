name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          ./requirements/install.sh dev
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser sphinxcontrib-django requests
      
      - name: Set up environment variables
        run: |
          cp .env.example .env.local
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db" >> .env.local
          echo "DJANGO_SETTINGS_MODULE=settings" >> .env.local
      
      - name: Run migrations
        run: |
          python manage.py migrate
      
      - name: Build documentation
        run: |
          chmod +x ./docs/scripts/build_all_docs.sh
          ./docs/scripts/build_all_docs.sh
      
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: docs/sphinx_docs/build/html/
          if-no-files-found: error