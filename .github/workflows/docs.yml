name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          ./requirements/install.sh dev
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser sphinxcontrib-django requests sphinx-copybutton
      
      - name: Set up environment variables
        run: |
          cp .env.example .env.local
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db" >> .env.local
          echo "DJANGO_SETTINGS_MODULE=settings" >> .env.local
      
      - name: Run migrations
        run: |
          python manage.py migrate
      
      - name: Build documentation
        run: |
          chmod +x ./docs/scripts/build_all_docs.sh
          ./docs/scripts/build_all_docs.sh
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/sphinx_docs/build/html/
  
  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4