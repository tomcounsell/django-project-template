name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          # Install directly from requirements files
          pip install -r requirements/base.lock.txt
          pip install -r requirements/dev.lock.txt
          # Python-dotenv is a critical dependency
          pip install python-dotenv
          # Install documentation tools
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints myst-parser sphinxcontrib-django requests sphinx-copybutton
      
      - name: Set up environment variables
        run: |
          cp .env.example .env.local
          echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db" >> .env.local
          echo "DJANGO_SETTINGS_MODULE=settings" >> .env.local
          echo "DOCS_BUILD_MODE=1" >> .env.local
      
      - name: Modify documentation build script for CI
        run: |
          # First, create a mock settings file to avoid database connections
          cat << EOF > ./docs/temp_sphinx_settings.py
          # Mock settings file for documentation build
          from settings.base import *
          
          # Bypass database configuration
          DATABASES = {
              'default': {
                  'ENGINE': 'django.db.backends.sqlite3',
                  'NAME': ':memory:',
              }
          }
          
          # Disable unnecessary apps
          INSTALLED_APPS = [
              app for app in INSTALLED_APPS 
              if not app.startswith('django.contrib.') or app == 'django.contrib.contenttypes'
          ]
          
          # Add required apps for docs
          INSTALLED_APPS.append('django.contrib.contenttypes')
          
          # Disable middleware
          MIDDLEWARE = []
          EOF
          
          # Create a modified version of build_all_docs.sh without API schema fetching
          cat << EOF > ./docs/scripts/build_docs_ci.sh
          #!/bin/bash
          set -e
          
          # Define script directory
          SCRIPT_DIR="\$( cd "\$( dirname "\${BASH_SOURCE[0]}" )" &> /dev/null && pwd )"
          PROJECT_ROOT="\$(dirname "\$(dirname "\$SCRIPT_DIR")")"
          DOC_ROOT="\$PROJECT_ROOT/docs"
          SPHINX_DIR="\$DOC_ROOT/sphinx_docs"
          API_DOCS_DIR="\$SPHINX_DIR/source/api/generated"
          
          echo "=== Django Project Template Documentation Generator (CI Mode) ==="
          echo "Project root: \$PROJECT_ROOT"
          
          # Create necessary directories
          mkdir -p "\$API_DOCS_DIR"
          
          # Skip OpenAPI schema generation in CI
          echo "Skipping API schema generation in CI environment"
          
          # Create placeholder API documentation
          echo "API Documentation" > "\$API_DOCS_DIR/endpoints.rst"
          echo "================" >> "\$API_DOCS_DIR/endpoints.rst"
          echo "" >> "\$API_DOCS_DIR/endpoints.rst"
          echo "API documentation generation skipped in CI environment." >> "\$API_DOCS_DIR/endpoints.rst"
          
          # Set the special settings module for docs
          export DJANGO_SETTINGS_MODULE=docs.temp_sphinx_settings
          
          # Step 2: Build HTML documentation directly
          echo "Building HTML documentation..."
          cd "\$SPHINX_DIR"
          sphinx-build -b html source build/html
          
          echo "Documentation build complete!"
          EOF
          
          chmod +x ./docs/scripts/build_docs_ci.sh
      
      - name: Build documentation
        run: |
          # Run the CI-specific docs build script
          ./docs/scripts/build_docs_ci.sh || true  # Continue even if documentation build has warnings
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/sphinx_docs/build/html/
  
  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4