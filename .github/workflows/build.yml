name: Build Frontend Assets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: theme/static_src/package-lock.json
      
      - name: Install Node.js dependencies
        run: |
          cd theme/static_src
          npm ci
      
      - name: Build frontend assets
        run: |
          cd theme/static_src
          npm run build
      
      - name: Upload frontend assets artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-assets
          path: theme/static/css/dist/