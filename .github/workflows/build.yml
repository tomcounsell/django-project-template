name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          ./requirements/install.sh prod
          pip install build wheel
      
      - name: Build Python package
        run: python -m build
      
      - name: Upload Python package artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
  
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: theme/static_src/package-lock.json
      
      - name: Install Node.js dependencies
        run: |
          cd theme/static_src
          npm ci
      
      - name: Build frontend assets
        run: |
          cd theme/static_src
          npm run build
      
      - name: Upload frontend assets artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-assets
          path: theme/static/css/dist/
  
  build-docker:
    runs-on: ubuntu-latest
    needs: [build-python, build-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Download Python package artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/
      
      - name: Download frontend assets artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-assets
          path: theme/static/css/dist/
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: django-project-template:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max