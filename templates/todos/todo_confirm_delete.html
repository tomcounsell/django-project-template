{% extends "base.html" %}

{% block title %}Delete Todo{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Delete Todo</h1>
    <a href="{% url 'public:todo-list' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded">
      Back to List
    </a>
  </div>

  <div class="bg-white shadow rounded-lg overflow-hidden">
    <div class="p-6">
      <div class="text-red-600 mb-4">
        <svg class="h-12 w-12 mx-auto mb-4" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
        </svg>
        <h2 class="text-xl font-bold text-center mb-2">Are you sure?</h2>
        <p class="text-center text-gray-700">
          Are you sure you want to delete the todo item "<strong>{{ todo.title }}</strong>"?
          This action cannot be undone.
        </p>
      </div>

      <form method="post" class="mt-6">
        {% csrf_token %}
        <div class="flex justify-center">
          <a href="{% url 'public:todo-detail' todo.id %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded mr-2">
            Cancel
          </a>
          <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
