{% extends "base.html" %}

{% block title %}{{ wish.title }}{% endblock %}

{% block main_header %}
  <h1 class="text-3xl font-bold tracking-tight text-navy-600">Wish Details</h1>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <div class="flex-1"></div>
    <div class="flex space-x-2">
      <a href="{% url 'public:wish-list' %}" 
         class="inline-flex items-center justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
        <svg class="h-4 w-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"></path>
        </svg>
        Back to List
      </a>
      <a href="{% url 'public:wish-update' wish.id %}" 
         class="inline-flex items-center justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-navy-900 hover:bg-navy-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-navy-700">
        <svg class="h-4 w-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
          <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"></path>
        </svg>
        Edit
      </a>
    </div>
  </div>

  <div id="wish-detail-container">
    {% include "wishes/partials/wish_detail.html" with wish=wish %}
  </div>
</div>
{% endblock %}
