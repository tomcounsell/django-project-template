<div class="p-4 bg-white rounded-lg shadow dark:bg-gray-800">
  <div class="flex items-center justify-between">
    <h3 class="text-xl font-bold text-gray-900 dark:text-white">Users</h3>
    <a href="{% url 'admin:common_user_changelist' %}" class="text-sm font-medium text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-600">
      View all
    </a>
  </div>
  
  <div class="mt-4 grid grid-cols-1 gap-6 sm:grid-cols-3">
    <!-- Total Users -->
    <div class="flex flex-col p-3 bg-gray-50 rounded-lg dark:bg-gray-700">
      <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Users</span>
      <span class="mt-1 text-2xl font-bold text-gray-900 dark:text-white">{{ total_users }}</span>
    </div>
    
    <!-- Active Users -->
    <div class="flex flex-col p-3 bg-green-50 rounded-lg dark:bg-green-900">
      <span class="text-sm font-medium text-green-600 dark:text-green-300">Active Users</span>
      <span class="mt-1 text-2xl font-bold text-green-600 dark:text-green-300">{{ active_users }}</span>
    </div>
    
    <!-- Staff Users -->
    <div class="flex flex-col p-3 bg-blue-50 rounded-lg dark:bg-blue-900">
      <span class="text-sm font-medium text-blue-600 dark:text-blue-300">Staff Users</span>
      <span class="mt-1 text-2xl font-bold text-blue-600 dark:text-blue-300">{{ staff_users }}</span>
    </div>
  </div>
</div>
